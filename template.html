{% apply spaceless %}
<!doctype html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<title>{{ settings.title }}</title>

	{% if settings.refcss != '' %}
	<link rel="stylesheet" media="screen" href="{{ config.root }}{{ settings.refcss }}"/>
	{% endif %}

	<style>{{ settings.inlinecss }}</style>

	<script>active_page="recent_media"</script>

	{% if settings.use_vichan_header == '1' %}
		{% include 'header.html' %}
	{% endif %}
</head>
<body class="recent_media">
	{% for post in recent_media %}
	<a href="{{ post.link }}">
		<img src="{{ post.src }}" width={{ post.thumbwidth }} height={{ post.thumbheight }}>
	</a>
	{% endfor %}
</body>
</html>
{% endapply %}
